<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1=1;
    let n2=1;
    let sum;
    sum=n1+n2;
    for (let i=2;i<20;i++){
        n3=n1+n2;
        n1=n2;
        n2=n3;
        sum+=n3;
    }
    document.write("tổng 20 so dâu tien cua day fibolaci la: "+sum);
</script>
</body>
</html>
